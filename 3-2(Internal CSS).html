<!DOCTYPE html>
<html lang="en">
<head>
    <title>Internal CSS Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            color: darkorange;
            text-align: center;
        }
        p {
            font-size: 16px;
            color: navy;
        }
        .box {
            border: 2px dashed red;
            padding: 15px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Internal CSS</h1>
    <p>This paragraph uses internal CSS for styling.</p>
    <div class="box">
        <p>This is a div with internal CSS styles.</p>
    </div>
</body>
</html>
